<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progress bar</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="line"></div>
      <section class="s"></section>
      <div class="one">0</div>
      <div class="two">1</div>
      <div class="three">2</div>
      <div class="four">3</div>
      <div class="five">4</div>
    </div>

    <div class="next">
      <button onclick="removecolor()">prev</button>
      <button onclick="setcolor()">next</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
